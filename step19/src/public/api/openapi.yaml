      x-maturity: STABLE_OGC
  /collections:
    get:
      tags:
        - Discover data collections
      summary: feature collections in the dataset 'Daraa'
      description: >-
        The dataset is organized in feature collections. This resource provides
        information about and access to the feature collections.

        The response contains the list of collections. For each collection, a
        link to the items in the collection (path
        `/collections/{collectionId}/items`, link relation `items`) as well as
        key information about the collection.

        This information includes:


        * A local identifier for the collection that is unique for the dataset;

        * A title and description for the collection;

        * An indication of the spatial and temporal extent of the data in the
        collection;

        * A list of coordinate reference systems (CRS) in which geometries may
        be returned by the server. The first CRS is the default coordinate
        reference system (the default is always WGS 84 with axis order
        longitude/latitude);

        * The CRS in which the spatial geometries are stored in the data source
        (if data is requested in this CRS, the geometries are returned without
        any coordinate conversion);

        * An indicator about the type of the items in the collection (the
        default value is 'feature').
      externalDocs:
        description: "The specification that describes this operation: OGC API -
          Features - Part 1: Core"
        url: https://docs.ogc.org/is/17-069r4/17-069r4.html
      operationId: getCollections
      parameters:
        - $ref: "#/components/parameters/fCollections"
      responses:
        "200":
          description: The operation was executed successfully.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Collections"
            text/html:
              schema:
                $ref: "#/components/schemas/htmlSchema"
        "400":
          description: Bad Request
        "405":
          description: Method Not Allowed
        "406":
          description: Not Acceptable
        "500":
          description: Server Error
