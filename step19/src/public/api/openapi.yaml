  /collections/NAP_Peilmerken/items:
    get:
      tags:
        - Access data
      summary: retrieve features in the feature collection 'NAP_Peilmerken'
      description: >-
        The response is a document consisting of features in the collection. The
        features included in the response are determined by the server based on
        the query parameters of the request.


        To support access to larger collections without overloading the client,
        the API supports paged access with links to the next page, if more
        features are selected that the page size (maximum page size is 10000).


        The `bbox` and `datetime` parameter can be used to select only a subset
        of the features in the collection (the features that are in the bounding
        box or time interval). The `bbox` parameter matches all features in the
        collection that are not associated with a location, too. The `datetime`
        parameter matches all features in the collection that are not associated
        with a time stamp or interval, too. The `limit` parameter may be used to
        control the subset of the selected features that should be returned in
        the response, the page size. Each page may include information about the
        number of selected and returned features (`numberMatched` and
        `numberReturned`) as well as links to support paging (link relation
        `next`).


        See the details of this operation for a description of additional query
        parameters supported by this resource.
      externalDocs:
        description: "The specification that describes this operation: OGC API -
          Features - Part 1: Core"
        url: https://docs.ogc.org/is/17-069r4/17-069r4.html
      operationId: NAP_Peilmerken.getItems
      parameters:
        - $ref: "#/components/parameters/bbox"
        - $ref: "#/components/parameters/bbox-crsFeatures_NAP_Peilmerken"
        - $ref: "#/components/parameters/crsFeatures_NAP_Peilmerken"
        - $ref: "#/components/parameters/datetime"
        - $ref: "#/components/parameters/fFeatures"
        - $ref: "#/components/parameters/filter"
        - $ref: "#/components/parameters/filter-crs"
        - $ref: "#/components/parameters/filter-lang"
        - $ref: "#/components/parameters/limitFeatures"
        - $ref: "#/components/parameters/maxAllowableOffset"
        - $ref: "#/components/parameters/offsetFeatures"
        - $ref: "#/components/parameters/properties_NAP_Peilmerken"
        - $ref: "#/components/parameters/resultTypeFeatures"
        - $ref: "#/components/parameters/schema"
        - $ref: "#/components/parameters/skipGeometry"
        - $ref: "#/components/parameters/fid_NAP_Peilmerken"
        - $ref: "#/components/parameters/boutnr_NAP_Peilmerken"
        - $ref: "#/components/parameters/nap_in_m_NAP_Peilmerken"
        - $ref: "#/components/parameters/gvl_NAP_Peilmerken"
        - $ref: "#/components/parameters/muurcoord_x_NAP_Peilmerken"
        - $ref: "#/components/parameters/muurcoord_y_NAP_Peilmerken"
        - $ref: "#/components/parameters/ligging_NAP_Peilmerken"
        - $ref: "#/components/parameters/omschrijving_NAP_Peilmerken"
        - $ref: "#/components/parameters/eigenaar_NAP_Peilmerken"
        - $ref: "#/components/parameters/status_NAP_Peilmerken"
        - $ref: "#/components/parameters/x_coord_NAP_Peilmerken"
        - $ref: "#/components/parameters/y_coord_NAP_Peilmerken"
        - $ref: "#/components/parameters/id_kv_NAP_Peilmerken"
      responses:
        "200":
          description: The operation was executed successfully.
          headers:
            Content-Bounding-Box:
              description: The bounding box of the coordinates in the response. The
                coordinates are in the coordinate reference system provided in
                the 'Content-Crs' header. The header is only provided, if the
                response is not streamed.
              schema:
                maxItems: 4
                minItems: 4
                type: array
                items:
                  type: number
            Content-Crs:
              description: The coordinate reference system of coordinates in the response.
              schema:
                type: string
                default: <http://www.opengis.net/def/crs/OGC/1.3/CRS84>
                enum:
                  - <http://www.opengis.net/def/crs/OGC/1.3/CRS84>
                  - <http://www.opengis.net/def/crs/EPSG/0/4326>
            Content-Temporal-Extent:
              description: The temporal extent of the features in the response. The values are
                seconds since epoch. The header is only provided, if the
                response is not streamed.
              schema:
                type: object
                properties:
                  start:
                    minimum: 0
                    type: integer
                    format: int32
                  end:
                    minimum: 0
                    type: integer
                    format: int32
          content:
            text/csv:
              schema:
                $ref: "#/components/schemas/csv"
            application/geo+json:
              schema:
                $ref: "#/components/schemas/featureCollectionGeoJson_NAP_Peilmerken"
            text/html:
              schema:
                $ref: "#/components/schemas/htmlSchema"
        "400":
          description: Bad Request
        "404":
          description: Not Found
        "405":
          description: Method Not Allowed
        "406":
          description: Not Acceptable
        "500":
          description: Server Error
