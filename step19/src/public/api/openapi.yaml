    bbox:
      name: bbox
      in: query
      description: >-
        Only features that have a geometry that intersects the bounding box are
        selected. The bounding box is provided as four numbers:


        * Lower left corner, coordinate axis 1 

        * Lower left corner, coordinate axis 2 

        * Upper right corner, coordinate axis 1 

        * Upper right corner, coordinate axis 2 

        The coordinate reference system of the values is WGS 84
        longitude/latitude (http://www.opengis.net/def/crs/OGC/1.3/CRS84) unless
        a different coordinate reference system is specified in the parameter
        `bbox-crs`. For WGS 84 longitude/latitude the values are in most cases
        the sequence of minimum longitude, minimum latitude, maximum longitude
        and maximum latitude. However, in cases where the box spans the
        antimeridian the first value (west-most box edge) is larger than the
        third value (east-most box edge).
      required: false
      style: form
      explode: false
      schema:
        type: array
        oneOf:
          - maxItems: 4
            minItems: 4
          - maxItems: 6
            minItems: 6
        items:
          type: number
          format: double
    bbox-crsFeatures_NAP_Peilmerken:
      name: bbox-crs
