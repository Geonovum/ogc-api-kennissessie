    filter:
      name: filter
      in: query
      description: >-
        Filter features in the collection using the query expression in the
        parameter value. Filter expressions are written in the [Common Query
        Language (CQL2)](https://docs.ogc.org/is/21-065r1/21-065r1.html), which
        is an OGC Standard.


        The recommended language for this query parameter is CQL2 Text
        (`filter-lang=cql2-text`).


        CQL2 Text expressions are similar to SQL expressions and also support
        spatial, temporal and array predicates. All property references must be
        queryables of the collection and must be declared in the Queryables
        sub-resource of the collection.


        The following are examples of CQL Text expressions:


        * Logical operators (`AND`, `OR`, `NOT`) are supported

        * Simple comparison predicates (`=`, `<>`, `<`, `>`, `<=`, `>=`):
          * `address.LocalityName = 'Bonn'`
          * `measuredHeight > 10`
          * `storeysAboveGround <= 4`
          * `creationDate > DATE('2017-12-31')`
          * `creationDate < DATE('2018-01-01')`
          * `creationDate >= DATE('2018-01-01') AND creationDate <= DATE('2018-12-31')`
        * Advanced comparison operators (`LIKE`, `BETWEEN`, `IN`, `IS NULL`):
          * `name LIKE '%Kirche%'`
          * `measuredHeight BETWEEN 10 AND 20`
          * `address.LocalityName IN ('Bonn', 'Kln', 'Dren')`
          * `address.LocalityName NOT IN ('Bonn', 'Kln', 'Dren')`
          * `name IS NULL`
          * `name IS NOT NULL`
        * Spatial operators (the standard Simple Feature operators, e.g.,
        `S_INTERSECTS`, `S_WITHIN`):
          * `S_INTERSECTS(bbox, POLYGON((8 52, 9 52, 9 53, 8 53, 8 52)))`
        * Temporal operators (e.g., `T_AFTER`, `T_BEFORE`, `T_INTERSECTS`)
          * `T_AFTER(creationDate, DATE('2018-01-01'))`
          * `T_BEFORE(creationDate, DATE('2018-01-01'))`
          * `T_INTERSECTS(creationDate, INTERVAL('2018-01-01','2018-12-31'))`
          * `T_INTERSECTS(INTERVAL(begin,end), INTERVAL('2018-01-01','2018-12-31'))`
      required: false
      style: form
      explode: false
      schema:
        type: string
