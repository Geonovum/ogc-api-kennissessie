      description: The landing page provides links to the API definition (link
        relations `service-desc` and `service-doc`), the Conformance declaration
        (path `/conformance`, link relation `conformance`), and other resources
        in the API.
      externalDocs:
        description: "The specification that describes this operation: OGC API -
          Features - Part 1: Core"
        url: https://docs.ogc.org/is/17-069r4/17-069r4.html
      operationId: getLandingPage
      parameters:
        - $ref: "#/components/parameters/fCommon"
      responses:
        "200":
          description: The operation was executed successfully.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LandingPage"
            text/html:
              schema:
                $ref: "#/components/schemas/htmlSchema"
        "400":
          description: Bad Request
        "405":
          description: Method Not Allowed
        "406":
          description: Not Acceptable
        "500":
          description: Server Error
      x-maturity: STABLE_OGC
  /conformance:
