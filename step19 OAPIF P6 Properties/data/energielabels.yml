---
id: Energielabels
title: Energielabels
description: De energielabels van Amstelveen. Met ingang van 1 januari 2015 heeft elke woning een energielabel. Dit woninglabel geeft een indicatie van hoe energiezuinig een woning is en helpt inwoners en overheid om de woning nog energiezuiniger te maken. Als een woning verkocht of verhuurd wordt, dan is een definitief energielabel in Amstelveen verplicht. Deze moet dan vastgesteld worden door een gecertificeerde derde partij. Het voorlopige energielabel wordt gebaseerd op het bouwjaar van de woning en komt vaak niet overeen met het werkelijke energielabel. Vanaf 2023 wordt het afgeraden om voorlopige energielabels nog te gebruiken voor beslissingen te maken.
