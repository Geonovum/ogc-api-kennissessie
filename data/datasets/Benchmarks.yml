---
id: NAP_Peilmerken
title: NAP Benchmarks
description: The Amsterdam Ordnance Datum (abbreviated to NAP) is the reference elevation or level to which elevation measurements in the Netherlands are based. The NAP network consists of approximately 35,000 visible benchmarks, usually bronze bolts with the "NAP" inscription, installed in quays, walls, buildings, or on poles, as well as 400 underground benchmarks. The height differences between the benchmarks are accurately recorded.
keywords: 
