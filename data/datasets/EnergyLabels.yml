---
id: Energielabels
title: Energy labels
description: Amstelveen's energy labels. As of January 1, 2015, every home has an energy label. This label indicates how energy-efficient a home is and helps residents and the government make their homes even more energy-efficient. When a home is sold or rented, a definitive energy label is mandatory in Amstelveen. This must be determined by a certified third party. The provisional energy label is based on the year the home was built and often does not match the actual energy label. From 2023 onward, it is not recommended to use provisional energy labels for decision-making.
